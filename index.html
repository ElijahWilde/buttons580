<!DOCTYPE html>
<html>


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <script src="https://cdn.scaleflex.it/plugins/filerobot-image-editor/3/filerobot-image-editor.min.js"></script>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

    <div>
        <button id="editBtn">Edit Mode</button>
    </div>

    
    
    <div id="elemsGoHere"> </div>

    <div class="addButtonWrapper">
        <img src="plus.png" alt="No Img" class="addButton" onclick="newElem()"></img>
    </div>

    <div id="settings">
        <div class = "setingsWrapper">
            <button onclick="delCurrentButton()" id="delBtn">Delete</button>
        </div>
        <div class = "setingsWrapper">
            <div class="color-picker-background"></div>
        </div>
        <div class = "setingsWrapper">
            <input type='file'/>
            <button onclick="delBackgroundImg()">Delete Background Image</button>
        </div>
        <div class = "setingsWrapper">
            <input id="textBox" type="text" onchange="changeText()"/>
            <input type="range" min="100" max="900" value="500"  id="textWeight" onchange="changeTextWeight()">
            <input type="range" min="50" max="250" value="150"  id="textSize" onchange="changeTextSize()">
            <div class="color-picker-text"></div>
            <button onclick="toggleTextBackground()">Text Background</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
